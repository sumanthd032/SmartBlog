<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="register-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center">
                    <span id="register-btn-text">Register</span>
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? <a href="/login.html" class="font-bold text-blue-500 hover:text-blue-800">Login here</a>.
            </p>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const registerBtn = document.getElementById('register-btn');
            const registerBtnText = document.getElementById('register-btn-text');

            registerBtnText.textContent = 'Registering...';
            registerBtn.disabled = true;

            try {
                const response = await fetch('/api/users/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    Toastify({ text: 'Registration successful! Redirecting to login...', style: { background: "green" } }).showToast();
                    setTimeout(() => { window.location.href = '/login.html'; }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed.');
                }
            } catch (error) {
                Toastify({ text: error.message, style: { background: "red" } }).showToast();
                registerBtnText.textContent = 'Register';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
