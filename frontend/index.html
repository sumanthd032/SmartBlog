<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-900">SmartBlog</h1>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h2 class="text-2xl font-semibold mb-6">Latest Posts</h2>

        <div id="posts-container" class="space-y-6">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-2">My First Post</h3>
                <p class="text-gray-600 mb-4">This is a short summary of the blog post content. It's just a static example for now.</p>
                <div class="flex items-center text-sm text-gray-500">
                    <span>by Author Name</span>
                    <span class="mx-2">&bull;</span>
                    <span>Aug 09, 2025</span>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
