<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - SmartBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Toastify.js for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-gray-900">SmartBlog</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">My Dashboard</h1>

        <!-- Create Post Form -->
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6">Create a New Post</h2>
            <form id="create-post-form">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label for="title" class="block text-gray-700 text-sm font-bold">Title</label>
                        <button type="button" id="suggest-title-btn" class="text-sm bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded-full flex items-center">✨ Suggest Title</button>
                    </div>
                    <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content (Markdown supported)</label>
                    <textarea id="content" name="content" rows="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
    
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="summary" class="block text-gray-700 text-sm font-bold">AI-Generated Summary (Optional)</label>
                        <button type="button" id="generate-summary-btn" class="text-sm bg-teal-500 hover:bg-teal-600 text-white font-bold py-1 px-3 rounded-full flex items-center">✨ Generate Summary</button>
                    </div>
                    <textarea id="summary" name="summary" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Click the button above to generate a summary..."></textarea>
                </div>
    
                <div class="flex items-center justify-end">
                    <button type="submit" id="publish-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center">
                        <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="button-text">Publish Post</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const form = document.getElementById('create-post-form');
            const suggestTitleBtn = document.getElementById('suggest-title-btn');
            const generateSummaryBtn = document.getElementById('generate-summary-btn');
            const titleInput = document.getElementById('title');
            const contentTextarea = document.getElementById('content');
            const summaryTextarea = document.getElementById('summary');
            const publishBtn = document.getElementById('publish-btn');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');

            const handleApiRequest = async (button, url, body, successMessage, errorMessage) => {
                const originalText = button.innerHTML;
                button.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                button.disabled = true;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        Toastify({ text: successMessage, style: { background: "linear-gradient(to right, #00b09b, #96c93d)" } }).showToast();
                        return data;
                    } else {
                        throw new Error('API request failed');
                    }
                } catch (error) {
                    Toastify({ text: errorMessage, style: { background: "red" } }).showToast();
                    return null;
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            };

            suggestTitleBtn.addEventListener('click', async () => {
                const content = contentTextarea.value;
                if (!content.trim()) {
                    Toastify({ text: 'Please write some content first!', style: { background: "orange" } }).showToast();
                    return;
                }
                const data = await handleApiRequest(suggestTitleBtn, '/api/ai/suggest-title', { content }, 'Title suggested!', 'Failed to suggest title.');
                if (data) titleInput.value = data.title;
            });

            generateSummaryBtn.addEventListener('click', async () => {
                const content = contentTextarea.value;
                if (!content.trim()) {
                    Toastify({ text: 'Please write some content first!', style: { background: "orange" } }).showToast();
                    return;
                }
                const data = await handleApiRequest(generateSummaryBtn, '/api/ai/summarize', { content }, 'Summary generated!', 'Failed to generate summary.');
                if (data) summaryTextarea.value = data.summary;
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = titleInput.value;
                const content = contentTextarea.value;
                
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Publishing...';
                publishBtn.disabled = true;

                try {
                    const response = await fetch('/api/posts/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ title, content })
                    });

                    if (response.ok) {
                        Toastify({ text: 'Post created successfully! Redirecting...', style: { background: "green" } }).showToast();
                        form.reset();
                        setTimeout(() => window.location.href = '/', 2000);
                    } else if (response.status === 401) {
                        Toastify({ text: 'Session expired. Please log in again.', style: { background: "orange" } }).showToast();
                        localStorage.removeItem('accessToken');
                        setTimeout(() => window.location.href = '/login.html', 2000);
                    } else {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to create post.');
                    }
                } catch (error) {
                    Toastify({ text: error.message, style: { background: "red" } }).showToast();
                } finally {
                    spinner.classList.add('hidden');
                    buttonText.textContent = 'Publish Post';
                    publishBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
