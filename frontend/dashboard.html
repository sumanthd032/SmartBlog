<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - SmartBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .prose h1, .prose h2, .prose h3 { margin-bottom: 1rem; font-weight: bold; }
        .prose p { margin-bottom: 1rem; }
        .prose ul, .prose ol { list-style-position: inside; margin-bottom: 1rem; margin-left: 1.5rem;}
        .prose a { color: #3b82f6; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; font-style: italic; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-gray-900">SmartBlog</a>
            <div class="space-x-4">
                <a href="/profile.html" class="text-gray-600 hover:text-gray-900">My Profile</a>
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">My Dashboard</h1>

        <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6">Create a New Post</h2>
            <form id="create-post-form">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label for="title" class="block text-gray-700 text-sm font-bold">Title</label>
                        <button type="button" id="suggest-title-btn" class="text-sm bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded-full flex items-center">âœ¨ Suggest Title</button>
                    </div>
                    <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content (Markdown)</label>
                        <textarea id="content" name="content" rows="15" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline font-mono" required></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Live Preview</label>
                        <div id="preview" class="prose max-w-none p-4 border rounded bg-gray-50 min-h-[340px]"></div>
                    </div>
                </div>
                
                <div class="flex items-center justify-end mt-6">
                    <button type="submit" id="publish-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center">
                        <span id="button-text">Publish Post</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto mt-8">
            <h2 class="text-2xl font-semibold mb-6">My Posts</h2>
            <div id="my-posts-container" class="space-y-4">
                <p>Loading your posts...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const form = document.getElementById('create-post-form');
            const titleInput = document.getElementById('title');
            const contentTextarea = document.getElementById('content');
            const previewArea = document.getElementById('preview');
            const publishBtn = document.getElementById('publish-btn');
            const buttonText = document.getElementById('button-text');
            const postsContainer = document.getElementById('my-posts-container');
            const suggestTitleBtn = document.getElementById('suggest-title-btn');

            const updatePreview = () => {
                previewArea.innerHTML = marked.parse(contentTextarea.value);
            };
            contentTextarea.addEventListener('input', updatePreview);
            updatePreview();

            suggestTitleBtn.addEventListener('click', async () => {
                const content = contentTextarea.value;
                if (!content.trim()) {
                    Toastify({ text: 'Please write some content first!', style: { background: "orange" } }).showToast();
                    return;
                }
                const originalText = suggestTitleBtn.innerHTML;
                suggestTitleBtn.innerHTML = 'Thinking...';
                suggestTitleBtn.disabled = true;
                try {
                    const response = await fetch('/api/ai/suggest-title', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ content })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        titleInput.value = data.title;
                        Toastify({ text: "Title suggested!", style: { background: "linear-gradient(to right, #00b09b, #96c93d)" } }).showToast();
                    } else { throw new Error('Failed to suggest title.'); }
                } catch (error) {
                    Toastify({ text: error.message, style: { background: "red" } }).showToast();
                } finally {
                    suggestTitleBtn.innerHTML = originalText;
                    suggestTitleBtn.disabled = false;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = titleInput.value;
                const content = contentTextarea.value;
                
                buttonText.textContent = 'Publishing...';
                publishBtn.disabled = true;

                try {
                    const response = await fetch('/api/posts/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ title, content })
                    });
                    if (response.ok) {
                        Toastify({ text: 'Post created successfully!', style: { background: "green" } }).showToast();
                        form.reset();
                        updatePreview();
                        fetchMyPosts();
                    } else { throw new Error('Failed to create post.'); }
                } catch (error) {
                    Toastify({ text: error.message, style: { background: "red" } }).showToast();
                } finally {
                    buttonText.textContent = 'Publish Post';
                    publishBtn.disabled = false;
                }
            });

            const fetchMyPosts = async () => {
                postsContainer.innerHTML = '<p>Loading your posts...</p>';
                try {
                    const response = await fetch('/api/users/me/posts/', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Could not fetch posts.');

                    const posts = await response.json();
                    postsContainer.innerHTML = '';

                    if (posts.length === 0) {
                        postsContainer.innerHTML = '<p>You haven\'t created any posts yet.</p>';
                        return;
                    }

                    posts.forEach(post => {
                        const postEl = document.createElement('div');
                        postEl.className = 'flex justify-between items-center p-4 border rounded-lg hover:bg-gray-50';
                        postEl.innerHTML = `
                            <div>
                                <h3 class="font-bold text-gray-800">${post.title}</h3>
                                <p class="text-sm text-gray-500">Published on ${new Date(post.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="space-x-2 flex-shrink-0">
                                <a href="/edit-post.html?id=${post.id}" class="text-sm bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded">Edit</a>
                                <button class="delete-btn text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded" data-post-id="${post.id}">Delete</button>
                            </div>
                        `;
                        postsContainer.appendChild(postEl);
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', handleDeletePost);
                    });
                    
                } catch (error) {
                    postsContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                }
            };

            const handleDeletePost = async (event) => {
                const postId = event.target.dataset.postId;
                if (confirm('Are you sure you want to delete this post? This cannot be undone.')) {
                    try {
                        const response = await fetch(`/api/posts/${postId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.status === 204) {
                            Toastify({ text: "Post deleted successfully.", style: { background: "green" } }).showToast();
                            fetchMyPosts();
                        } else {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Failed to delete post.');
                        }
                    } catch (error) {
                        Toastify({ text: error.message, style: { background: "red" } }).showToast();
                    }
                }
            };
            fetchMyPosts();
        });
    </script>
</body>
</html>
